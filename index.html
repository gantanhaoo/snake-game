    <script>
        // 立即检测微信环境并优化显示
        (function() {
            var isWeChat = /micromessenger/i.test(navigator.userAgent);
            if (isWeChat) {
                // 立即设置body可见
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.style.display = 'block';
                    document.body.style.visibility = 'visible';
                });
                // 如果body已存在，立即设置
                if (document.body) {
                    document.body.style.display = 'block';
                    document.body.style.visibility = 'visible';
                }
                // 阻止微信的默认手势
                document.addEventListener('touchstart', function(e) {
                    if (e.touches.length > 1) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
        })();
    </script>

<body>
    <div class="game-container">
        <h1>贪吃蛇</h1>
        <div class="score-board">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="score">最高分: <span id="highScore">0</span></div>
        </div>
        <div class="stats">
            <div class="stat-item">游戏次数: <span id="gameCount">0</span></div>
            <div class="stat-item">总得分: <span id="totalScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>使用方向键 或 WASD 控制移动</p>
            <p>按空格键暂停/继续 | ESC退出游戏</p>
        </div>
        <!-- 选择器容器 -->
        <div class="selectors-container">
            <!-- 背景色选择 -->
            <div class="theme-selector" id="themeSelector">
                <div class="theme-title">选择背景色</div>
                <div class="theme-buttons">
                    <button class="theme-btn active" data-theme="dark">
                        <div>经典</div>
                        <div class="theme-preview" style="background: #1a1a2e;"></div>
                    </button>
                    <button class="theme-btn" data-theme="neon">
                        <div>深蓝</div>
                        <div class="theme-preview" style="background: #1e3a5f;"></div>
                    </button>
                    <button class="theme-btn" data-theme="ocean">
                        <div>灰蓝</div>
                        <div class="theme-preview" style="background: #2d3436;"></div>
                    </button>
                    <button class="theme-btn" data-theme="fire">
                        <div>深灰</div>
                        <div class="theme-preview" style="background: #2f3542;"></div>
                    </button>
                    <button class="theme-btn" data-theme="forest">
                        <div>墨绿</div>
                        <div class="theme-preview" style="background: #1e2a3a;"></div>
                    </button>
                    <button class="theme-btn" data-theme="space">
                        <div>黑色</div>
                        <div class="theme-preview" style="background: #0d1117;"></div>
                    </button>
                </div>
            </div>

            <!-- 模式选择 -->
            <div class="mode-selector" id="modeSelector">
                <div class="mode-title">选择游戏模式</div>
                <div class="mode-buttons">
                    <button class="mode-btn active" data-mode="classic">
                        <div>经典模式</div>
                        <div class="mode-description">撞墙死亡</div>
                    </button>
                    <button class="mode-btn" data-mode="infinite">
                        <div>无限模式</div>
                        <div class="mode-description">穿越边界（ESC退出）</div>
                    </button>
                    <button class="mode-btn" data-mode="speed">
                        <div>速度模式</div>
                        <div class="mode-description">更快速度</div>
                    </button>
                    <button class="mode-btn" data-mode="challenge">
                        <div>挑战模式</div>
                        <div class="mode-description">高难度</div>
                    </button>
                </div>
            </div>
        </div>

        <button class="btn" id="startBtn">开始游戏</button>

        <!-- Mobile D-Pad Controls -->
        <div class="mobile-controls">
            <div class="d-pad">
                <button class="d-pad-btn up" data-dir="up">▲</button>
                <button class="d-pad-btn left" data-dir="left">◀</button>
                <div class="d-pad-center">暂停</div>
                <button class="d-pad-btn right" data-dir="right">▶</button>
                <button class="d-pad-btn down" data-dir="down">▼</button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>游戏结束!</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button class="btn" onclick="restartGame()">重新开始</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameCountEl = document.getElementById('gameCount');
        const totalScoreEl = document.getElementById('totalScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');

        const gridSize = 20;
        let tileCount = canvas.width / gridSize;

        // 检测是否在微信环境中
        function isWeChat() {
            const ua = navigator.userAgent.toLowerCase();
            return /micromessenger/.test(ua);
        }

        // 如果在微信中，立即添加特殊类名并优化显示
        if (isWeChat()) {
            document.body.classList.add('wechat-mobile');
            // 立即显示body，防止微信拦截
            document.body.style.display = 'block';
            document.body.style.visibility = 'visible';
            // 阻止微信的默认手势
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let gameCount = 0;
        let totalScore = 0;
        let lastFrameTime = 0;
        let animationFrameId = null;
        
        // 安全获取localStorage，处理微信可能的限制
        function getStorage(key, defaultValue = 0) {
            try {
                const value = localStorage.getItem(key);
                return value !== null ? parseInt(value, 10) : defaultValue;
            } catch (e) {
                return defaultValue;
            }
        }
        
        function setStorage(key, value) {
            try {
                localStorage.setItem(key, value.toString());
            } catch (e) {
                console.warn(`无法保存 ${key}:`, e);
            }
        }
        
        function getHighScore() {
            return getStorage('snakeHighScore', 0);
        }
        
        function setHighScore(score) {
            setStorage('snakeHighScore', score);
        }
        
        function getGameCount() {
            return getStorage('snakeGameCount', 0);
        }
        
        function setGameCount(count) {
            setStorage('snakeGameCount', count);
        }
        
        function getTotalScore() {
            return getStorage('snakeTotalScore', 0);
        }
        
        function setTotalScore(score) {
            setStorage('snakeTotalScore', score);
        }
        
        let highScore = getHighScore();
        gameCount = getGameCount();
        totalScore = getTotalScore();
        let gameSpeed = 100;
        let frameInterval = 100;
        let isPlaying = false;
        let isPaused = false;
        let currentMode = 'classic'; // 'classic', 'infinite', 'speed', 'challenge'
        let currentTheme = 'dark'; // 当前背景主题
        
        // 背景色主题配置
        const themes = {
            dark: {
                name: '经典',
                color: '#1a1a2e'
            },
            neon: {
                name: '深蓝',
                color: '#1e3a5f'
            },
            ocean: {
                name: '灰蓝',
                color: '#2d3436'
            },
            fire: {
                name: '深灰',
                color: '#2f3542'
            },
            forest: {
                name: '墨绿',
                color: '#1e2a3a'
            },
            space: {
                name: '黑色',
                color: '#0d1117'
            }
        };
        
        // 获取和设置主题
        function getTheme() {
            try {
                const theme = localStorage.getItem('snakeTheme');
                return theme && themes[theme] ? theme : 'dark';
            } catch (e) {
                return 'dark';
            }
        }
        
        function setTheme(theme) {
            try {
                localStorage.setItem('snakeTheme', theme);
            } catch (e) {
                console.warn('无法保存主题:', e);
            }
        }
        
        // 初始化主题
        currentTheme = getTheme();
        
        // 特殊食物相关
        let foodType = 'normal'; // 'normal' or 'golden'
        let foodTimer = 0;
        const GOLDEN_FOOD_DURATION = 300; // 每300分出现一次金色食物

        // 游戏模式配置
        const gameModes = {
            classic: {
                name: '经典模式',
                wallCollision: true,
                initialSpeed: 100,
                speedIncrement: 1,
                goldenFoodChance: 0.3,
                goldenFoodInterval: 100
            },
            infinite: {
                name: '无限模式',
                wallCollision: false,
                initialSpeed: 100,
                speedIncrement: 1,
                goldenFoodChance: 0.3,
                goldenFoodInterval: 100
            },
            speed: {
                name: '速度模式',
                wallCollision: true,
                initialSpeed: 60,
                speedIncrement: 2,
                goldenFoodChance: 0.2,
                goldenFoodInterval: 150
            },
            challenge: {
                name: '挑战模式',
                wallCollision: true,
                initialSpeed: 80,
                speedIncrement: 2,
                goldenFoodChance: 0.5,
                goldenFoodInterval: 50
            }
        };

        // Touch handling
        let touchStartX = 0;
        let touchStartY = 0;
        const minSwipeDistance = 30;

        // 初始化显示
        highScoreEl.textContent = highScore;
        if (gameCountEl) gameCountEl.textContent = gameCount;
        if (totalScoreEl) totalScoreEl.textContent = totalScore;
        
        // 初始化画布（使用主题色）
        draw();

        // Responsive canvas sizing - 针对微信优化
        function resizeCanvas() {
            // 在微信中，需要考虑安全区域和状态栏
            const isWeChatEnv = isWeChat();
            const maxWidth = window.innerWidth * (isWeChatEnv ? 0.92 : 0.95);
            const maxHeight = (window.innerHeight * (isWeChatEnv ? 0.45 : 0.5));
            const maxSize = Math.min(maxWidth, maxHeight, 400);
            const size = Math.floor(maxSize / gridSize) * gridSize;
            const oldTileCount = tileCount;
            canvas.width = size;
            canvas.height = size;
            tileCount = size / gridSize;
            
            // 如果画布大小改变，重新初始化游戏
            if (oldTileCount !== tileCount || snake.length === 0) {
                initGame();
            }
            draw();
        }

        function initGame() {
            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }
            ];
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            
            // 根据模式设置初始速度
            const mode = gameModes[currentMode];
            frameInterval = mode.initialSpeed;
            gameSpeed = mode.initialSpeed;
            foodTimer = 0;
            foodType = 'normal';
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
            
            // 根据模式决定食物类型
            const mode = gameModes[currentMode];
            if (score >= 100 && score % mode.goldenFoodInterval < 10 && Math.random() < mode.goldenFoodChance) {
                foodType = 'golden';
            } else {
                foodType = 'normal';
            }
        }
        
        // 创建粒子效果
        function createFoodEffect(x, y, text) {
            const effect = document.createElement('div');
            effect.className = 'food-effect';
            effect.textContent = text;
            effect.style.left = (canvas.offsetLeft + x * gridSize + gridSize / 2) + 'px';
            effect.style.top = (canvas.offsetTop + y * gridSize) + 'px';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 800);
        }

        function draw() {
            // Clear canvas with theme color
            ctx.fillStyle = themes[currentTheme].color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#ffffff11';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food
            const foodX = food.x * gridSize + gridSize / 2;
            const foodY = food.y * gridSize + gridSize / 2;
            const foodRadius = gridSize / 2 - 2;
            
            if (foodType === 'golden') {
                // 金色食物 - 使用渐变和闪烁效果
                const gradient = ctx.createRadialGradient(foodX, foodY, 0, foodX, foodY, foodRadius);
                gradient.addColorStop(0, '#ffd700');
                gradient.addColorStop(0.5, '#ffaa00');
                gradient.addColorStop(1, '#ff8800');
                ctx.fillStyle = gradient;
                ctx.shadowColor = '#ffd700';
                ctx.shadowBlur = 15;
                
                // 添加旋转动画效果
                ctx.save();
                ctx.translate(foodX, foodY);
                ctx.rotate(Date.now() * 0.005);
                ctx.beginPath();
                ctx.arc(0, 0, foodRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加星形效果
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI / 5) - Math.PI / 2;
                    const x = Math.cos(angle) * (foodRadius * 0.6);
                    const y = Math.sin(angle) * (foodRadius * 0.6);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            } else {
                // 普通食物
                ctx.fillStyle = '#ff0055';
                ctx.shadowColor = '#ff0055';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(foodX, foodY, foodRadius, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.shadowBlur = 0;

            // Draw snake - 使用简单的矩形绘制以确保移动端兼容性
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const x = segment.x * gridSize + 2;
                const y = segment.y * gridSize + 2;
                const size = gridSize - 4;

                // 使用更亮的颜色确保在深色背景上清晰可见
                if (isHead) {
                    ctx.fillStyle = '#00ff88'; // 使用绿色头部，与主题色一致
                } else {
                    ctx.fillStyle = '#00cc6a'; // 使用稍深的绿色作为身体
                }

                // 使用简单的 fillRect 确保所有移动浏览器都能正常显示
                ctx.fillRect(x, y, size, size);

                // 为蛇身添加边框以增强可见性
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 1;
                ctx.strokeRect(x, y, size, size);

                // Draw eyes on head
                if (isHead) {
                    ctx.fillStyle = '#000000';
                    const eyeSize = 2;
                    const eyeOffset = 4;

                    if (direction.x === 1) {
                        // 向右
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.x === -1) {
                        // 向左
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.y === -1) {
                        // 向上
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // 向下或初始状态
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });
        }

        function update(currentTime) {
            if (isPaused) {
                draw();
                if (isPlaying) {
                    animationFrameId = requestAnimationFrame(update);
                }
                return;
            }

            // 使用时间控制帧率，替代 setInterval
            if (currentTime - lastFrameTime < frameInterval) {
                if (isPlaying) {
                    animationFrameId = requestAnimationFrame(update);
                }
                return;
            }
            lastFrameTime = currentTime;

            direction = { ...nextDirection };

            if (direction.x === 0 && direction.y === 0) {
                draw();
                if (isPlaying) {
                    animationFrameId = requestAnimationFrame(update);
                }
                return;
            }

            let head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // 根据模式处理边界碰撞
            const mode = gameModes[currentMode];
            if (mode.wallCollision) {
                // 经典模式：撞墙死亡
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    gameOver();
                    return;
                }
            } else {
                // 无限模式：穿越边界
                if (head.x < 0) head.x = tileCount - 1;
                if (head.x >= tileCount) head.x = 0;
                if (head.y < 0) head.y = tileCount - 1;
                if (head.y >= tileCount) head.y = 0;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                const points = foodType === 'golden' ? 30 : 10;
                score += points;
                scoreEl.textContent = score;
                
                // 添加视觉反馈
                createFoodEffect(food.x, food.y, `+${points}`);
                scoreEl.classList.add('pulse');
                setTimeout(() => scoreEl.classList.remove('pulse'), 300);
                
                spawnFood();

                // Speed up (根据模式调整加速速度)
                const mode = gameModes[currentMode];
                if (frameInterval > 40) {
                    frameInterval -= mode.speedIncrement;
                    gameSpeed = frameInterval;
                }
            } else {
                snake.pop();
            }

            draw();
            
            if (isPlaying) {
                animationFrameId = requestAnimationFrame(update);
            }
        }

        function gameOver() {
            isPlaying = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            // 更新统计信息
            gameCount++;
            totalScore += score;
            setGameCount(gameCount);
            setTotalScore(totalScore);
            gameCountEl.textContent = gameCount;
            totalScoreEl.textContent = totalScore;

            if (score > highScore) {
                highScore = score;
                setHighScore(highScore);
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
            startBtn.textContent = '重新开始';
            
            // 显示模式选择器
            const modeSelector = document.getElementById('modeSelector');
            if (modeSelector) {
                modeSelector.classList.remove('hide');
            }
        }

        function restartGame() {
            gameOverEl.style.display = 'none';
            
            // 隐藏模式选择器
            const modeSelector = document.getElementById('modeSelector');
            if (modeSelector) {
                modeSelector.classList.add('hide');
            }
            
            startGame();
        }

        function startGame() {
            if (isPlaying) return;

            // 隐藏模式选择器
            const modeSelector = document.getElementById('modeSelector');
            if (modeSelector) {
                modeSelector.classList.add('hide');
            }

            initGame();
            isPlaying = true;
            isPaused = false;
            lastFrameTime = performance.now();
            startBtn.textContent = '游戏中...';
            
            // 使用 requestAnimationFrame 替代 setInterval
            animationFrameId = requestAnimationFrame(update);
            draw();
        }

        function setDirection(dir) {
            if (!isPlaying || isPaused) return;

            switch (dir) {
                case 'up':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        }

        function togglePause() {
            if (isPlaying) {
                isPaused = !isPaused;
                startBtn.textContent = isPaused ? '已暂停' : '游戏中...';
                if (!isPaused) {
                    lastFrameTime = performance.now();
                    animationFrameId = requestAnimationFrame(update);
                }
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            // ESC键退出游戏
            if (e.key === 'Escape' && isPlaying) {
                e.preventDefault();
                gameOver();
                return;
            }
            
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
                return;
            }

            if (!isPlaying || isPaused) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    setDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    setDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    setDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    setDirection('right');
                    break;
            }
        });

        // Touch swipe controls on canvas - 优化微信触摸事件
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (e.touches && e.touches.length > 0) {
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            if (!e.changedTouches || e.changedTouches.length === 0) {
                return;
            }
            
            if (!isPlaying) {
                startGame();
                return;
            }

            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                return;
            }

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                setDirection(deltaX > 0 ? 'right' : 'left');
            } else {
                setDirection(deltaY > 0 ? 'down' : 'up');
            }
        }, { passive: false });
        
        // 添加点击事件作为备用（微信中可能需要）
        canvas.addEventListener('click', (e) => {
            if (!isPlaying) {
                startGame();
            }
        });

        // D-pad button controls - 优化微信触摸事件
        document.querySelectorAll('.d-pad-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const dir = btn.dataset.dir;
                if (dir) {
                    setDirection(dir);
                    btn.style.background = 'rgba(0, 255, 136, 0.5)';
                }
            }, { passive: false });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                btn.style.background = 'rgba(0, 255, 136, 0.2)';
            }, { passive: false });

            btn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                e.stopPropagation();
                btn.style.background = 'rgba(0, 255, 136, 0.2)';
            }, { passive: false });

            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const dir = btn.dataset.dir;
                if (dir) setDirection(dir);
            });
        });

        // D-pad center (pause) button - 优化微信触摸事件
        const pauseBtn = document.querySelector('.d-pad-center');
        if (pauseBtn) {
            pauseBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                togglePause();
            });
            pauseBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                togglePause();
            }, { passive: false });
        }

        // 主题选择按钮事件
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // 移除所有活动状态
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                
                // 设置当前按钮为活动状态
                btn.classList.add('active');
                
                // 更新当前主题
                currentTheme = btn.dataset.theme;
                setTheme(currentTheme);
                
                // 重新绘制画布
                draw();
            });
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // 移除所有活动状态
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                
                // 设置当前按钮为活动状态
                btn.classList.add('active');
                
                // 更新当前主题
                currentTheme = btn.dataset.theme;
                setTheme(currentTheme);
                
                // 重新绘制画布
                draw();
            }, { passive: false });
        });
        
        // 初始化主题按钮状态
        document.querySelectorAll('.theme-btn').forEach(btn => {
            if (btn.dataset.theme === currentTheme) {
                btn.classList.add('active');
            }
        });

        // 模式选择按钮事件
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // 移除所有活动状态
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                
                // 设置当前按钮为活动状态
                btn.classList.add('active');
                
                // 更新当前模式
                currentMode = btn.dataset.mode;
            });
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // 移除所有活动状态
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                
                // 设置当前按钮为活动状态
                btn.classList.add('active');
                
                // 更新当前模式
                currentMode = btn.dataset.mode;
            }, { passive: false });
        });

        startBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (!isPlaying) {
                startGame();
            }
        });
        
        // 添加触摸事件支持
        startBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (!isPlaying) {
                startGame();
            }
        }, { passive: false });

        // Prevent default touch behaviors - 优化微信环境
        document.addEventListener('touchmove', (e) => {
            // 只在游戏区域阻止默认行为
            if (isPlaying && (e.target === canvas || e.target.closest('.d-pad'))) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // 阻止微信的默认手势
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });
        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
        });

        // Handle resize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Initial setup - 针对微信优化初始化流程
        function init() {
            try {
                resizeCanvas();
                initGame();
                draw();
                
                // 如果在微信中，确保移动端控制显示
                if (isWeChat()) {
                    const mobileControls = document.querySelector('.mobile-controls');
                    if (mobileControls) {
                        mobileControls.style.display = 'block';
                    }
                    const controls = document.querySelector('.controls');
                    if (controls) {
                        controls.style.display = 'none';
                    }
                    
                    // 尝试使用微信JSBridge
                    if (typeof WeixinJSBridge !== 'undefined') {
                        WeixinJSBridge.ready(function() {
                            WeixinJSBridge.invoke('hideOptionMenu', {}, function() {});
                        });
                    }
                    
                    // 确保页面可见
                    document.body.style.display = 'block';
                    document.body.style.visibility = 'visible';
                }
            } catch (e) {
                console.error('初始化错误:', e);
                // 即使出错也尝试显示内容
                document.body.style.display = 'block';
            }
        }
        
        // 页面加载时立即执行，避免被微信拦截
        (function() {
            // 立即设置页面可见性，防止微信拦截
            if (!document.hidden) {
                document.title = '贪吃蛇游戏';
                document.body.style.display = 'block';
            }
            
            // 监听页面可见性变化
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    document.title = '贪吃蛇游戏';
                    document.body.style.display = 'block';
                    // 如果游戏未初始化，立即初始化
                    if (snake.length === 0) {
                        init();
                    }
                }
            });
            
            // 在微信中，立即执行初始化，避免被拦截
            if (isWeChat()) {
                // 立即显示body
                document.body.style.display = 'block';
                document.body.style.visibility = 'visible';
                
                // 立即初始化（不等待DOMContentLoaded）
                if (document.readyState === 'loading') {
                    // 如果DOM还在加载，等待DOMContentLoaded
                    document.addEventListener('DOMContentLoaded', function() {
                        setTimeout(init, 50);
                    });
                } else {
                    // DOM已加载，立即初始化
                    setTimeout(init, 50);
                }
            } else {
                // 非微信环境，正常初始化
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', init);
                } else {
                    setTimeout(init, 100);
                }
            }
        })();
    </script>
</body>
</html>
