                <button class="d-pad-btn right" data-dir="right">â–¶</button>
                <button class="d-pad-btn down" data-dir="down">â–¼</button>
            </div>
        </div>
    </div>

    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-message">
            å·²æš‚åœ
            <p>æŒ‰ç©ºæ ¼é”®ç»§ç»­</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸ!</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <div id="newRecord" class="new-record" style="display: none;">ğŸ† æ–°çºªå½•ï¼</div>
        <button class="btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameCountEl = document.getElementById('gameCount');
        const totalScoreEl = document.getElementById('totalScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const pauseOverlayEl = document.getElementById('pauseOverlay');
        const newRecordEl = document.getElementById('newRecord');

        const gridSize = 20;
        let tileCount = canvas.width / gridSize;

        // æ£€æµ‹æ˜¯å¦åœ¨å¾®ä¿¡ç¯å¢ƒä¸­
        function isWeChat() {
            const ua = navigator.userAgent.toLowerCase();
            return /micromessenger/.test(ua);
        }

        // å¦‚æœåœ¨å¾®ä¿¡ä¸­ï¼Œç«‹å³æ·»åŠ ç‰¹æ®Šç±»åå¹¶ä¼˜åŒ–æ˜¾ç¤º
        if (isWeChat()) {
            document.body.classList.add('wechat-mobile');
            // ç«‹å³æ˜¾ç¤ºbodyï¼Œé˜²æ­¢å¾®ä¿¡æ‹¦æˆª
            document.body.style.display = 'block';
            document.body.style.visibility = 'visible';
            // é˜»æ­¢å¾®ä¿¡çš„é»˜è®¤æ‰‹åŠ¿
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let gameCount = 0;
        let totalScore = 0;
        let lastFrameTime = 0;
        let animationFrameId = null;
        
        // å®‰å…¨è·å–localStorageï¼Œå¤„ç†å¾®ä¿¡å¯èƒ½çš„é™åˆ¶
        function getStorage(key, defaultValue = 0) {
            try {
                const value = localStorage.getItem(key);
                return value !== null ? parseInt(value, 10) : defaultValue;
            } catch (e) {
                return defaultValue;
            }
        }
        
        function setStorage(key, value) {
            try {
                localStorage.setItem(key, value.toString());
            } catch (e) {
                console.warn(`æ— æ³•ä¿å­˜ ${key}:`, e);
            }
        }
        
        function getHighScore() {
            return getStorage('snakeHighScore', 0);
        }
        
        function setHighScore(score) {
            setStorage('snakeHighScore', score);
        }
        
        function getGameCount() {
            return getStorage('snakeGameCount', 0);
        }
        
        function setGameCount(count) {
            setStorage('snakeGameCount', count);
        }
        
        function getTotalScore() {
            return getStorage('snakeTotalScore', 0);
        }
        
        function setTotalScore(score) {
            setStorage('snakeTotalScore', score);
        }
        
        let highScore = getHighScore();
        gameCount = getGameCount();
        totalScore = getTotalScore();
        let gameSpeed = 100;
        let frameInterval = 100;
        let isPlaying = false;
        let isPaused = false;
        let currentMode = 'classic'; // 'classic', 'infinite', 'speed', 'challenge'
        
        // é»˜è®¤èƒŒæ™¯è‰²
        const DEFAULT_BG_COLOR = '#1a1a2e';
        
        // ç‰¹æ®Šé£Ÿç‰©ç›¸å…³
        let foodType = 'normal'; // 'normal' or 'golden'
        let foodTimer = 0;
        const GOLDEN_FOOD_DURATION = 300; // æ¯300åˆ†å‡ºç°ä¸€æ¬¡é‡‘è‰²é£Ÿç‰©

        // æ¸¸æˆæ¨¡å¼é…ç½®
        const gameModes = {
            classic: {
                name: 'ç»å…¸æ¨¡å¼',
                wallCollision: true,
                initialSpeed: 100,
                speedIncrement: 1,
                goldenFoodChance: 0.3,
                goldenFoodInterval: 100
            },
            infinite: {
                name: 'æ— é™æ¨¡å¼',
                wallCollision: false,
                initialSpeed: 100,
                speedIncrement: 1,
                goldenFoodChance: 0.3,
                goldenFoodInterval: 100
            },
            speed: {
                name: 'é€Ÿåº¦æ¨¡å¼',
                wallCollision: true,
                initialSpeed: 60,
                speedIncrement: 2,
                goldenFoodChance: 0.2,
                goldenFoodInterval: 150
            },
            challenge: {
                name: 'æŒ‘æˆ˜æ¨¡å¼',
                wallCollision: true,
                initialSpeed: 80,
                speedIncrement: 2,
                goldenFoodChance: 0.5,
                goldenFoodInterval: 50
            }
        };

        // Touch handling
        let touchStartX = 0;
        let touchStartY = 0;
        const minSwipeDistance = 25; // ä¼˜åŒ–æ»‘åŠ¨æ£€æµ‹çµæ•åº¦

        // åˆå§‹åŒ–æ˜¾ç¤º
        highScoreEl.textContent = highScore;
        if (gameCountEl) gameCountEl.textContent = gameCount;
        if (totalScoreEl) totalScoreEl.textContent = totalScore;
        
        // åˆå§‹åŒ–ç”»å¸ƒï¼ˆä½¿ç”¨ä¸»é¢˜è‰²ï¼‰
        draw();

        // Responsive canvas sizing - é’ˆå¯¹å¾®ä¿¡ä¼˜åŒ–
        function resizeCanvas() {
            // åœ¨å¾®ä¿¡ä¸­ï¼Œéœ€è¦è€ƒè™‘å®‰å…¨åŒºåŸŸå’ŒçŠ¶æ€æ 
            const isWeChatEnv = isWeChat();
            const maxWidth = window.innerWidth * (isWeChatEnv ? 0.92 : 0.95);
            const maxHeight = (window.innerHeight * (isWeChatEnv ? 0.45 : 0.5));
            const maxSize = Math.min(maxWidth, maxHeight, 400);
            const size = Math.floor(maxSize / gridSize) * gridSize;
            const oldTileCount = tileCount;
            canvas.width = size;
            canvas.height = size;
            tileCount = size / gridSize;
            
            // å¦‚æœç”»å¸ƒå¤§å°æ”¹å˜ï¼Œé‡æ–°åˆå§‹åŒ–æ¸¸æˆ
            if (oldTileCount !== tileCount || snake.length === 0) {
                initGame();
            }
            draw();
        }

        function initGame() {
            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }
            ];
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            
            // æ ¹æ®æ¨¡å¼è®¾ç½®åˆå§‹é€Ÿåº¦
            const mode = gameModes[currentMode];
            frameInterval = mode.initialSpeed;
            gameSpeed = mode.initialSpeed;
            foodTimer = 0;
            foodType = 'normal';
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
            
            // æ ¹æ®æ¨¡å¼å†³å®šé£Ÿç‰©ç±»å‹
            const mode = gameModes[currentMode];
            if (score >= 100 && score % mode.goldenFoodInterval < 10 && Math.random() < mode.goldenFoodChance) {
                foodType = 'golden';
            } else {
                foodType = 'normal';
            }
        }
        
        // åˆ›å»ºç²’å­æ•ˆæœ
        function createFoodEffect(x, y, text) {
            const effect = document.createElement('div');
            effect.className = 'food-effect';
            effect.textContent = text;
            effect.style.left = (canvas.offsetLeft + x * gridSize + gridSize / 2) + 'px';
            effect.style.top = (canvas.offsetTop + y * gridSize) + 'px';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 800);
        }

        function draw() {
            // Clear canvas with default background color
            ctx.fillStyle = DEFAULT_BG_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#ffffff11';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food
            const foodX = food.x * gridSize + gridSize / 2;
            const foodY = food.y * gridSize + gridSize / 2;
            const foodRadius = gridSize / 2 - 2;
            
            if (foodType === 'golden') {
                // é‡‘è‰²é£Ÿç‰© - ä½¿ç”¨æ¸å˜å’Œé—ªçƒæ•ˆæœ
                const gradient = ctx.createRadialGradient(foodX, foodY, 0, foodX, foodY, foodRadius);
                gradient.addColorStop(0, '#ffd700');
                gradient.addColorStop(0.5, '#ffaa00');
                gradient.addColorStop(1, '#ff8800');
                ctx.fillStyle = gradient;
                ctx.shadowColor = '#ffd700';
                ctx.shadowBlur = 15;
                
                // æ·»åŠ æ—‹è½¬åŠ¨ç”»æ•ˆæœ
                ctx.save();
                ctx.translate(foodX, foodY);
                ctx.rotate(Date.now() * 0.005);
                ctx.beginPath();
                ctx.arc(0, 0, foodRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // æ·»åŠ æ˜Ÿå½¢æ•ˆæœ
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI / 5) - Math.PI / 2;
                    const x = Math.cos(angle) * (foodRadius * 0.6);
                    const y = Math.sin(angle) * (foodRadius * 0.6);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            } else {
                // æ™®é€šé£Ÿç‰©
                ctx.fillStyle = '#ff0055';
                ctx.shadowColor = '#ff0055';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(foodX, foodY, foodRadius, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.shadowBlur = 0;

            // Draw snake - ä½¿ç”¨ç®€å•çš„çŸ©å½¢ç»˜åˆ¶ä»¥ç¡®ä¿ç§»åŠ¨ç«¯å…¼å®¹æ€§
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const x = segment.x * gridSize + 2;
                const y = segment.y * gridSize + 2;
                const size = gridSize - 4;

                // ä½¿ç”¨æ›´äº®çš„é¢œè‰²ç¡®ä¿åœ¨æ·±è‰²èƒŒæ™¯ä¸Šæ¸…æ™°å¯è§
                if (isHead) {
                    ctx.fillStyle = '#00ff88'; // ä½¿ç”¨ç»¿è‰²å¤´éƒ¨ï¼Œä¸ä¸»é¢˜è‰²ä¸€è‡´
                } else {
                    ctx.fillStyle = '#00cc6a'; // ä½¿ç”¨ç¨æ·±çš„ç»¿è‰²ä½œä¸ºèº«ä½“
                }

                // ä½¿ç”¨ç®€å•çš„ fillRect ç¡®ä¿æ‰€æœ‰ç§»åŠ¨æµè§ˆå™¨éƒ½èƒ½æ­£å¸¸æ˜¾ç¤º
                ctx.fillRect(x, y, size, size);

                // ä¸ºè›‡èº«æ·»åŠ è¾¹æ¡†ä»¥å¢å¼ºå¯è§æ€§
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 1;
                ctx.strokeRect(x, y, size, size);

                // Draw eyes on head
                if (isHead) {
                    ctx.fillStyle = '#000000';
                    const eyeSize = 2;
                    const eyeOffset = 4;

                    if (direction.x === 1) {
                        // å‘å³
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.x === -1) {
                        // å‘å·¦
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.y === -1) {
                        // å‘ä¸Š
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // å‘ä¸‹æˆ–åˆå§‹çŠ¶æ€
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });
        }

        function update(currentTime) {
            if (isPaused) {
                draw();
                if (isPlaying) {
                    animationFrameId = requestAnimationFrame(update);
                }
                return;
            }

            // ä½¿ç”¨æ—¶é—´æ§åˆ¶å¸§ç‡ï¼Œæ›¿ä»£ setInterval
            if (currentTime - lastFrameTime < frameInterval) {
                if (isPlaying) {
                    animationFrameId = requestAnimationFrame(update);
                }
                return;
            }
            lastFrameTime = currentTime;

            direction = { ...nextDirection };

            if (direction.x === 0 && direction.y === 0) {
                draw();
                if (isPlaying) {
                    animationFrameId = requestAnimationFrame(update);
                }
                return;
            }

            let head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // æ ¹æ®æ¨¡å¼å¤„ç†è¾¹ç•Œç¢°æ’
            const mode = gameModes[currentMode];
            if (mode.wallCollision) {
                // ç»å…¸æ¨¡å¼ï¼šæ’å¢™æ­»äº¡
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    gameOver();
                    return;
                }
            } else {
                // æ— é™æ¨¡å¼ï¼šç©¿è¶Šè¾¹ç•Œ
                if (head.x < 0) head.x = tileCount - 1;
                if (head.x >= tileCount) head.x = 0;
                if (head.y < 0) head.y = tileCount - 1;
                if (head.y >= tileCount) head.y = 0;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                const points = foodType === 'golden' ? 30 : 10;
                score += points;
                scoreEl.textContent = score;
                
                // æ·»åŠ è§†è§‰åé¦ˆ
                createFoodEffect(food.x, food.y, `+${points}`);
                scoreEl.classList.add('pulse');
                setTimeout(() => scoreEl.classList.remove('pulse'), 300);
                
                spawnFood();

                // Speed up (æ ¹æ®æ¨¡å¼è°ƒæ•´åŠ é€Ÿé€Ÿåº¦)
                const mode = gameModes[currentMode];
                if (frameInterval > 40) {
                    frameInterval -= mode.speedIncrement;
                    gameSpeed = frameInterval;
                }
            } else {
                snake.pop();
            }

            draw();
            
            if (isPlaying) {
                animationFrameId = requestAnimationFrame(update);
            }
        }

        function gameOver() {
            isPlaying = false;
            isPaused = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            gameCount++;
            totalScore += score;
            setGameCount(gameCount);
            setTotalScore(totalScore);
            gameCountEl.textContent = gameCount;
            totalScoreEl.textContent = totalScore;

            // æ£€æŸ¥æ˜¯å¦åˆ›é€ æ–°çºªå½•
            const isNewRecord = score > highScore;
            if (isNewRecord) {
                highScore = score;
                setHighScore(highScore);
                highScoreEl.textContent = highScore;
                if (newRecordEl) {
                    newRecordEl.style.display = 'block';
                }
            } else {
                if (newRecordEl) {
                    newRecordEl.style.display = 'none';
                }
            }

            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
            startBtn.textContent = 'é‡æ–°å¼€å§‹';
            
            // éšè—æš‚åœé®ç½©
            if (pauseOverlayEl) {
                pauseOverlayEl.classList.remove('active');
            }
            
            // æ˜¾ç¤ºæ¨¡å¼é€‰æ‹©å™¨
            const modeSelector = document.getElementById('modeSelector');
            if (modeSelector) {
                modeSelector.classList.remove('hide');
            }
        }

        function restartGame() {
            gameOverEl.style.display = 'none';
            
            // éšè—æ–°çºªå½•æç¤º
            if (newRecordEl) {
                newRecordEl.style.display = 'none';
            }
            
            // éšè—æ¨¡å¼é€‰æ‹©å™¨
            const modeSelector = document.getElementById('modeSelector');
            if (modeSelector) {
                modeSelector.classList.add('hide');
            }
            
            startGame();
        }

        function startGame() {
            if (isPlaying) return;

            // éšè—æ¨¡å¼é€‰æ‹©å™¨
            const modeSelector = document.getElementById('modeSelector');
            if (modeSelector) {
                modeSelector.classList.add('hide');
            }
            
            // éšè—æš‚åœé®ç½©
            if (pauseOverlayEl) {
                pauseOverlayEl.classList.remove('active');
            }

            initGame();
            isPlaying = true;
            isPaused = false;
            lastFrameTime = performance.now();
            startBtn.textContent = 'æ¸¸æˆä¸­...';
            
            // ä½¿ç”¨ requestAnimationFrame æ›¿ä»£ setInterval
            animationFrameId = requestAnimationFrame(update);
            draw();
        }

        function setDirection(dir) {
            if (!isPlaying || isPaused) return;

            switch (dir) {
                case 'up':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        }

        function togglePause() {
            if (isPlaying) {
                isPaused = !isPaused;
                startBtn.textContent = isPaused ? 'å·²æš‚åœ' : 'æ¸¸æˆä¸­...';
                if (pauseOverlayEl) {
                    pauseOverlayEl.classList.toggle('active', isPaused);
                }
                if (!isPaused) {
                    lastFrameTime = performance.now();
                    animationFrameId = requestAnimationFrame(update);
                }
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            // ESCé”®é€€å‡ºæ¸¸æˆ
            if (e.key === 'Escape' && isPlaying) {
                e.preventDefault();
                gameOver();
                return;
            }
            
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
                return;
            }

            if (!isPlaying || isPaused) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    setDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    setDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    setDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    setDirection('right');
                    break;
            }
        });

        // Touch swipe controls on canvas - ä¼˜åŒ–å¾®ä¿¡è§¦æ‘¸äº‹ä»¶
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (e.touches && e.touches.length > 0) {
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            if (!e.changedTouches || e.changedTouches.length === 0) {
                return;
            }
            
            if (!isPlaying) {
                startGame();
                return;
            }

            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                return;
            }

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                setDirection(deltaX > 0 ? 'right' : 'left');
            } else {
                setDirection(deltaY > 0 ? 'down' : 'up');
            }
        }, { passive: false });
        
        // æ·»åŠ ç‚¹å‡»äº‹ä»¶ä½œä¸ºå¤‡ç”¨ï¼ˆå¾®ä¿¡ä¸­å¯èƒ½éœ€è¦ï¼‰
        canvas.addEventListener('click', (e) => {
            if (!isPlaying) {
                startGame();
            }
        });

        // D-pad button controls - ä¼˜åŒ–å¾®ä¿¡è§¦æ‘¸äº‹ä»¶
        document.querySelectorAll('.d-pad-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const dir = btn.dataset.dir;
                if (dir) {
                    setDirection(dir);
                    btn.style.background = 'rgba(0, 255, 136, 0.5)';
                }
            }, { passive: false });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                btn.style.background = 'rgba(0, 255, 136, 0.2)';
            }, { passive: false });

            btn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                e.stopPropagation();
                btn.style.background = 'rgba(0, 255, 136, 0.2)';
            }, { passive: false });

            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const dir = btn.dataset.dir;
                if (dir) setDirection(dir);
            });
        });

        // D-pad center (pause) button - ä¼˜åŒ–å¾®ä¿¡è§¦æ‘¸äº‹ä»¶
        const pauseBtn = document.querySelector('.d-pad-center');
        if (pauseBtn) {
            pauseBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                togglePause();
            });
            pauseBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                togglePause();
            }, { passive: false });
        }

        // æ¨¡å¼é€‰æ‹©æŒ‰é’®äº‹ä»¶
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                
                // è®¾ç½®å½“å‰æŒ‰é’®ä¸ºæ´»åŠ¨çŠ¶æ€
                btn.classList.add('active');
                
                // æ›´æ–°å½“å‰æ¨¡å¼
                currentMode = btn.dataset.mode;
            });
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                
                // è®¾ç½®å½“å‰æŒ‰é’®ä¸ºæ´»åŠ¨çŠ¶æ€
                btn.classList.add('active');
                
                // æ›´æ–°å½“å‰æ¨¡å¼
                currentMode = btn.dataset.mode;
            }, { passive: false });
        });

        startBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (!isPlaying) {
                startGame();
            }
        });
        
        // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        startBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (!isPlaying) {
                startGame();
            }
        }, { passive: false });

        // Prevent default touch behaviors - ä¼˜åŒ–å¾®ä¿¡ç¯å¢ƒ
        document.addEventListener('touchmove', (e) => {
            // åªåœ¨æ¸¸æˆåŒºåŸŸé˜»æ­¢é»˜è®¤è¡Œä¸º
            if (isPlaying && (e.target === canvas || e.target.closest('.d-pad'))) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // é˜»æ­¢å¾®ä¿¡çš„é»˜è®¤æ‰‹åŠ¿
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });
        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
        });

        // Handle resize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Initial setup - é’ˆå¯¹å¾®ä¿¡ä¼˜åŒ–åˆå§‹åŒ–æµç¨‹
        function init() {
            try {
                resizeCanvas();
                initGame();
                draw();
                
                // å¦‚æœåœ¨å¾®ä¿¡ä¸­ï¼Œç¡®ä¿ç§»åŠ¨ç«¯æ§åˆ¶æ˜¾ç¤º
                if (isWeChat()) {
                    const mobileControls = document.querySelector('.mobile-controls');
                    if (mobileControls) {
                        mobileControls.style.display = 'block';
                    }
                    const controls = document.querySelector('.controls');
                    if (controls) {
                        controls.style.display = 'none';
                    }
                    
                    // å°è¯•ä½¿ç”¨å¾®ä¿¡JSBridge
                    if (typeof WeixinJSBridge !== 'undefined') {
                        WeixinJSBridge.ready(function() {
                            WeixinJSBridge.invoke('hideOptionMenu', {}, function() {});
                        });
                    }
                    
                    // ç¡®ä¿é¡µé¢å¯è§
                    document.body.style.display = 'block';
                    document.body.style.visibility = 'visible';
                }
            } catch (e) {
                console.error('åˆå§‹åŒ–é”™è¯¯:', e);
                // å³ä½¿å‡ºé”™ä¹Ÿå°è¯•æ˜¾ç¤ºå†…å®¹
                document.body.style.display = 'block';
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶ç«‹å³æ‰§è¡Œï¼Œé¿å…è¢«å¾®ä¿¡æ‹¦æˆª
        (function() {
            // ç«‹å³è®¾ç½®é¡µé¢å¯è§æ€§ï¼Œé˜²æ­¢å¾®ä¿¡æ‹¦æˆª
            if (!document.hidden) {
                document.title = 'è´ªåƒè›‡æ¸¸æˆ';
                document.body.style.display = 'block';
            }
            
            // ç›‘å¬é¡µé¢å¯è§æ€§å˜åŒ–
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    document.title = 'è´ªåƒè›‡æ¸¸æˆ';
                    document.body.style.display = 'block';
                    // å¦‚æœæ¸¸æˆæœªåˆå§‹åŒ–ï¼Œç«‹å³åˆå§‹åŒ–
                    if (snake.length === 0) {
                        init();
                    }
                }
            });
            
            // åœ¨å¾®ä¿¡ä¸­ï¼Œç«‹å³æ‰§è¡Œåˆå§‹åŒ–ï¼Œé¿å…è¢«æ‹¦æˆª
            if (isWeChat()) {
                // ç«‹å³æ˜¾ç¤ºbody
                document.body.style.display = 'block';
                document.body.style.visibility = 'visible';
                
                // ç«‹å³åˆå§‹åŒ–ï¼ˆä¸ç­‰å¾…DOMContentLoadedï¼‰
                if (document.readyState === 'loading') {
                    // å¦‚æœDOMè¿˜åœ¨åŠ è½½ï¼Œç­‰å¾…DOMContentLoaded
                    document.addEventListener('DOMContentLoaded', function() {
                        setTimeout(init, 50);
                    });
                } else {
                    // DOMå·²åŠ è½½ï¼Œç«‹å³åˆå§‹åŒ–
                    setTimeout(init, 50);
                }
            } else {
                // éå¾®ä¿¡ç¯å¢ƒï¼Œæ­£å¸¸åˆå§‹åŒ–
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', init);
                } else {
                    setTimeout(init, 100);
                }
            }
        })();
    </script>
