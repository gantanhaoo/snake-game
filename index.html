<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 微信安全策略相关 -->
    <meta name="apple-itunes-app" content="app-id=414478124">

    <meta name="googlebot" content="index,follow">

    <meta property="og:description" content="经典贪吃蛇游戏，支持移动端和桌面端">

    <meta property="og:site_name" content="贪吃蛇游戏">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="贪吃蛇游戏">
    <meta name="twitter:description" content="经典贪吃蛇游戏，支持移动端和桌面端">
    <!-- 微信WebView优化 -->
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <title>贪吃蛇游戏</title>
    <!-- 内联关键脚本，防止微信拦截 -->
    <script>
        // 立即检测微信环境并优化显示
        (function() {
            var isWeChat = /micromessenger/i.test(navigator.userAgent);
            if (isWeChat) {
                // 立即设置body可见
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.style.display = 'block';
                    document.body.style.visibility = 'visible';
                });
                // 如果body已存在，立即设置
                if (document.body) {
                    document.body.style.display = 'block';
                    document.body.style.visibility = 'visible';
                }
                // 阻止微信的默认手势
                document.addEventListener('touchstart', function(e) {
                    if (e.touches.length > 1) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            text-align: center;
            padding: 10px;
            max-width: 100vw;
        }

        h1 {
            color: #00ff88;
            margin-bottom: 8px;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            text-shadow: 0 0 10px #00ff8855;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .score {
            color: #fff;
            font-size: clamp(0.9rem, 3.5vw, 1.2rem);
        }

        .score span {
            color: #00ff88;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff8833;
            max-width: 95vw;
            max-height: 50vh;
            touch-action: none;
        }

        .controls {
            margin-top: 10px;
            color: #888;
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
        }

        .controls p {
            margin: 3px 0;
        }

        .btn {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00cc6a;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff0055;
            display: none;
            z-index: 100;
        }

        .game-over h2 {
            color: #ff0055;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 10px;
        }

        .game-over p {
            color: #fff;
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            margin-bottom: 15px;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            margin-top: 15px;
            user-select: none;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            justify-content: center;
        }

        .d-pad-btn {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            border-radius: 10px;
            color: #00ff88;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
        }

        .d-pad-btn:active {
            background: rgba(0, 255, 136, 0.5);
            transform: scale(0.95);
        }

        .d-pad-btn.up { grid-column: 2; grid-row: 1; }
        .d-pad-btn.left { grid-column: 1; grid-row: 2; }
        .d-pad-btn.right { grid-column: 3; grid-row: 2; }
        .d-pad-btn.down { grid-column: 2; grid-row: 3; }

        .d-pad-center {
            grid-column: 2;
            grid-row: 2;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            border-radius: 10px;
            color: #666;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Show mobile controls on touch devices and WeChat */
        @media (hover: none) and (pointer: coarse) {
            .mobile-controls {
                display: block;
            }
            .controls {
                display: none;
            }
        }

        /* 强制在微信中显示移动端控制 */
        .wechat-mobile .mobile-controls {
            display: block !important;
        }
        .wechat-mobile .controls {
            display: none !important;
        }

        @media (max-width: 500px) {
            .d-pad {
                grid-template-columns: repeat(3, 55px);
                grid-template-rows: repeat(3, 55px);
            }
            .d-pad-btn {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇</h1>
        <div class="score-board">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="score">最高分: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>使用方向键 或 WASD 控制移动</p>
            <p>按空格键暂停/继续</p>
        </div>
        <button class="btn" id="startBtn">开始游戏</button>

        <!-- Mobile D-Pad Controls -->
        <div class="mobile-controls">
            <div class="d-pad">
                <button class="d-pad-btn up" data-dir="up">▲</button>
                <button class="d-pad-btn left" data-dir="left">◀</button>
                <div class="d-pad-center">暂停</div>
                <button class="d-pad-btn right" data-dir="right">▶</button>
                <button class="d-pad-btn down" data-dir="down">▼</button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>游戏结束!</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button class="btn" onclick="restartGame()">重新开始</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');

        const gridSize = 20;
        let tileCount = canvas.width / gridSize;

        // 检测是否在微信环境中
        function isWeChat() {
            const ua = navigator.userAgent.toLowerCase();
            return /micromessenger/.test(ua);
        }

        // 如果在微信中，立即添加特殊类名并优化显示
        if (isWeChat()) {
            document.body.classList.add('wechat-mobile');
            // 立即显示body，防止微信拦截
            document.body.style.display = 'block';
            document.body.style.visibility = 'visible';
            // 阻止微信的默认手势
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        
        // 安全获取localStorage，处理微信可能的限制
        function getHighScore() {
            try {
                return parseInt(localStorage.getItem('snakeHighScore') || '0', 10);
            } catch (e) {
                return 0;
            }
        }
        
        function setHighScore(score) {
            try {
                localStorage.setItem('snakeHighScore', score.toString());
            } catch (e) {
                console.warn('无法保存最高分:', e);
            }
        }
        
        let highScore = getHighScore();
        let gameLoop = null;
        let gameSpeed = 100;
        let isPlaying = false;
        let isPaused = false;

        // Touch handling
        let touchStartX = 0;
        let touchStartY = 0;
        const minSwipeDistance = 30;

        highScoreEl.textContent = highScore;

        // Responsive canvas sizing - 针对微信优化
        function resizeCanvas() {
            // 在微信中，需要考虑安全区域和状态栏
            const isWeChatEnv = isWeChat();
            const maxWidth = window.innerWidth * (isWeChatEnv ? 0.92 : 0.95);
            const maxHeight = (window.innerHeight * (isWeChatEnv ? 0.45 : 0.5));
            const maxSize = Math.min(maxWidth, maxHeight, 400);
            const size = Math.floor(maxSize / gridSize) * gridSize;
            const oldTileCount = tileCount;
            canvas.width = size;
            canvas.height = size;
            tileCount = size / gridSize;
            
            // 如果画布大小改变，重新初始化游戏
            if (oldTileCount !== tileCount || snake.length === 0) {
                initGame();
            }
            draw();
        }

        function initGame() {
            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }
            ];
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            gameSpeed = 100;
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#ffffff11';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food
            ctx.fillStyle = '#ff0055';
            ctx.shadowColor = '#ff0055';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake - 使用简单的矩形绘制以确保移动端兼容性
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const x = segment.x * gridSize + 2;
                const y = segment.y * gridSize + 2;
                const size = gridSize - 4;

                // 使用更亮的颜色确保在深色背景上清晰可见
                if (isHead) {
                    ctx.fillStyle = '#00ff88'; // 使用绿色头部，与主题色一致
                } else {
                    ctx.fillStyle = '#00cc6a'; // 使用稍深的绿色作为身体
                }

                // 使用简单的 fillRect 确保所有移动浏览器都能正常显示
                ctx.fillRect(x, y, size, size);

                // 为蛇身添加边框以增强可见性
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 1;
                ctx.strokeRect(x, y, size, size);

                // Draw eyes on head
                if (isHead) {
                    ctx.fillStyle = '#000000';
                    const eyeSize = 2;
                    const eyeOffset = 4;

                    if (direction.x === 1) {
                        // 向右
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.x === -1) {
                        // 向左
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.y === -1) {
                        // 向上
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // 向下或初始状态
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });
        }

        function update() {
            if (isPaused) return;

            direction = { ...nextDirection };

            if (direction.x === 0 && direction.y === 0) {
                draw();
                return;
            }

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();

                // Speed up
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            isPlaying = false;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                setHighScore(highScore);
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
            startBtn.textContent = '重新开始';
        }

        function restartGame() {
            gameOverEl.style.display = 'none';
            startGame();
        }

        function startGame() {
            if (isPlaying) return;

            initGame();
            isPlaying = true;
            isPaused = false;
            startBtn.textContent = '游戏中...';
            gameLoop = setInterval(update, gameSpeed);
            draw();
        }

        function setDirection(dir) {
            if (!isPlaying || isPaused) return;

            switch (dir) {
                case 'up':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        }

        function togglePause() {
            if (isPlaying) {
                isPaused = !isPaused;
                startBtn.textContent = isPaused ? '已暂停' : '游戏中...';
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
                return;
            }

            if (!isPlaying || isPaused) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    setDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    setDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    setDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    setDirection('right');
                    break;
            }
        });

        // Touch swipe controls on canvas - 优化微信触摸事件
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (e.touches && e.touches.length > 0) {
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            if (!e.changedTouches || e.changedTouches.length === 0) {
                return;
            }
            
            if (!isPlaying) {
                startGame();
                return;
            }

            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                return;
            }

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                setDirection(deltaX > 0 ? 'right' : 'left');
            } else {
                setDirection(deltaY > 0 ? 'down' : 'up');
            }
        }, { passive: false });
        
        // 添加点击事件作为备用（微信中可能需要）
        canvas.addEventListener('click', (e) => {
            if (!isPlaying) {
                startGame();
            }
        });

        // D-pad button controls - 优化微信触摸事件
        document.querySelectorAll('.d-pad-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const dir = btn.dataset.dir;
                if (dir) {
                    setDirection(dir);
                    btn.style.background = 'rgba(0, 255, 136, 0.5)';
                }
            }, { passive: false });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                btn.style.background = 'rgba(0, 255, 136, 0.2)';
            }, { passive: false });

            btn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                e.stopPropagation();
                btn.style.background = 'rgba(0, 255, 136, 0.2)';
            }, { passive: false });

            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const dir = btn.dataset.dir;
                if (dir) setDirection(dir);
            });
        });

        // D-pad center (pause) button - 优化微信触摸事件
        const pauseBtn = document.querySelector('.d-pad-center');
        if (pauseBtn) {
            pauseBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                togglePause();
            });
            pauseBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                togglePause();
            }, { passive: false });
        }

        startBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (!isPlaying) {
                startGame();
            }
        });
        
        // 添加触摸事件支持
        startBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (!isPlaying) {
                startGame();
            }
        }, { passive: false });

        // Prevent default touch behaviors - 优化微信环境
        document.addEventListener('touchmove', (e) => {
            // 只在游戏区域阻止默认行为
            if (isPlaying && (e.target === canvas || e.target.closest('.d-pad'))) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // 阻止微信的默认手势
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });
        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
        });

        // Handle resize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Initial setup - 针对微信优化初始化流程
        function init() {
            try {
                resizeCanvas();
                initGame();
                draw();
                
                // 如果在微信中，确保移动端控制显示
                if (isWeChat()) {
                    const mobileControls = document.querySelector('.mobile-controls');
                    if (mobileControls) {
                        mobileControls.style.display = 'block';
                    }
                    const controls = document.querySelector('.controls');
                    if (controls) {
                        controls.style.display = 'none';
                    }
                    
                    // 尝试使用微信JSBridge
                    if (typeof WeixinJSBridge !== 'undefined') {
                        WeixinJSBridge.ready(function() {
                            WeixinJSBridge.invoke('hideOptionMenu', {}, function() {});
                        });
                    }
                    
                    // 确保页面可见
                    document.body.style.display = 'block';
                    document.body.style.visibility = 'visible';
                }
            } catch (e) {
                console.error('初始化错误:', e);
                // 即使出错也尝试显示内容
                document.body.style.display = 'block';
            }
        }
        
        // 页面加载时立即执行，避免被微信拦截
        (function() {
            // 立即设置页面可见性，防止微信拦截
            if (!document.hidden) {
                document.title = '贪吃蛇游戏';
                document.body.style.display = 'block';
            }
            
            // 监听页面可见性变化
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    document.title = '贪吃蛇游戏';
                    document.body.style.display = 'block';
                    // 如果游戏未初始化，立即初始化
                    if (snake.length === 0) {
                        init();
                    }
                }
            });
            
            // 在微信中，立即执行初始化，避免被拦截
            if (isWeChat()) {
                // 立即显示body
                document.body.style.display = 'block';
                document.body.style.visibility = 'visible';
                
                // 立即初始化（不等待DOMContentLoaded）
                if (document.readyState === 'loading') {
                    // 如果DOM还在加载，等待DOMContentLoaded
                    document.addEventListener('DOMContentLoaded', function() {
                        setTimeout(init, 50);
                    });
                } else {
                    // DOM已加载，立即初始化
                    setTimeout(init, 50);
                }
            } else {
                // 非微信环境，正常初始化
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', init);
                } else {
                    setTimeout(init, 100);
                }
            }
        })();
    </script>
</body>
</html>
